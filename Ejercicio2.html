<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 2 - Unidad 3 - Módulo 3</title>
</head>

<body>
    <script>
        var numeros = ["45", "75", "1", "25", "3"];
        var mayor = Number.MIN_SAFE_INTEGER
        for (i = 0; i < numeros.length; i++) {
            if (numeros[i] >= mayor)
                mayor = numeros[i]
        }

        document.write('El número mayor es: ' + mayor);
    </script>
</body>

</html>
